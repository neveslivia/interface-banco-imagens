<div class="container text-left">
  <div class="row justify-content-start">
  <main class="w-100 m-auto">
    <form id="formCadastroImagem">
      
      <h1 class="h3 mb-3 fw-normal text-left">Preencha os campos</h1>

      <div class="row mb-1">
        <div class="col-md-5">
          <div class="form-floating">
            <input type="text" class="form-control" id="nome" placeholder="Nome" required>
            <label for="nome">Nome</label>
          </div>
        </div>
      </div>

      <div class="row mb-1">
        <div class="col-md-5">
          <div class="form-floating">
            <input type="url" class="form-control" id="url" placeholder="URL" required>
            <label for="url">URL</label>
          </div>
        </div>
      </div>

      <div class="row mb-1">
        <div class="col-md-5">
          <button type="button" class="btn btn-primary w-30">Cadastrar</button>
        </div>
      </div>
    </form>
  </main>
</div>

<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="/assents/css/style.css">

  <title>Projeto Banco de Imagens</title>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg" style="background-color: #B784D9;">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Início</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active text-white" href="#">Home</a>
        <a class="nav-link text-white" href="#">Serviços</a>
        <a class="nav-link text-white" href="#">Histórico</a>
      </div>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <form id="formCadastroImagem">
    <h1 class="h3 mb-3 fw-normal">Preencha os campos</h1>

    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="Digite o nome" required>
    </div>

    <div class="mb-3">
      <label for="url" class="form-label">URL da Imagem</label>
      <input type="url" class="form-control" id="url" placeholder="https://exemplo.com/imagem.jpg" required>
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>
    <button type="button" class="btn btn-success" onclick="atualizarImagem(event)">Atualizar</button>
  </form>

  <hr class="my-4">

  <div id="conteudo-img" class="d-flex flex-wrap justify-content-start"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/assents/js/index.js"></script>
</body>
</html>
